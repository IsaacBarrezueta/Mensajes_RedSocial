<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = io();

            document.querySelector('#loginForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const nombreUsuario = document.getElementById('nombre').value;

                // Almacenar el nombre de usuario en el localStorage
                localStorage.setItem('nombreUsuario', nombreUsuario);

                // Enviar el nombre de usuario al servidor de sockets
                socket.emit('usuario_conectado', nombreUsuario);

                // Redireccionar después de enviar el formulario
                window.location.href = '/';
            });

            // Restaurar el nombre de usuario al cargar la página
            const storedNombreUsuario = localStorage.getItem('nombreUsuario');
            if (storedNombreUsuario) {
                document.getElementById('nombre').value = storedNombreUsuario;
            }

            document.getElementById('enviarBtn').addEventListener('click', function() {
                enviarMensaje();
            });

            function enviarMensaje() {
                const mensaje = $('#mensajeInput').val();

                // Obtener el nombre de usuario del Local Storage
                const nombreUsuario = localStorage.getItem('nombreUsuario');

                $.ajax({
                    type: 'POST',
                    url: '/enviar-mensaje',
                    data: JSON.stringify({ mensaje, nombreUsuario }),
                    contentType: 'application/json',
                    success: (respuesta) => {
                        console.log(respuesta);
                    }
                });
            }

            function mostrarMensaje(mensaje) {
                $('#mensajes').append(`<div class="mensaje salida bg-blue-500 text-white p-3 rounded mb-2 max-w-md self-end"><strong>${mensaje.nombreUsuario}:</strong> ${mensaje.mensaje}</div>`);
            }
        });
    </script>
</head>
<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Ingrese su nombre</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre de Usuario</label>
                    <div class="mt-2">
                        <input id="nombre" name="nombre" type="text" autocomplete="nombre" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
      
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
